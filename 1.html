	function kalkulator([a, b, operaciq]){
		[a, b] = [a, b].map(chislo);

		let dobavi = function (a, b) { 
			return a + b;
		}

		let izvadi = function (a, b) {
			return a - b;
		}

		let umnoji = function (a, b) {
			return a * b;
		}

		let razdeli = function (a, b) {
			return a / b;
		}

		let izchisli = function(a, b, operaciq) {return operaciq(a, b); };

		switch(operaciq){
		case '+' : return izchisli(a, b, dobavi);
		case '-' : return izchisli(a, b, izvadi);
		case '*' : return izchisli(a, b, umnoji);
		case '/' : return izchisli(a, b, razdeli);
		}
	}
